---
#停止前端服务
  - hosts: loadbalancer
    become: true
    tasks:
      - name: stop lb
        service: 
          name: nginx
          state: stopped
  
  - hosts: webserver
    become: true
    tasks:
      - service: name=apache2 state=stopped

#重启后台数据库        
  - hosts: database
    become: true
    tasks:
      - service: name=mysql state=restarted

# 启动前端服务
  - hosts: loadbalancer
    become: true
    tasks:
      - name: start lb
        service: 
          name: nginx
          state: started
  
  - hosts: webserver
    become: true
    tasks:
      - service: name=apache2 state=started